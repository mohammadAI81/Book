{% load static %}
<div id="header-wrap">
	<div class="top-content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="col-md-2">
						
					</div>
				</div>
				<div class="col-md-6">
					<div class="right-element">
						{% if user.is_authenticated %}
							<a href="{% url 'dashboard' %}" class="user-account for-buy">{{ user.username|upper }}</a>
							<a href="{% url 'logout' %}" class="user-account for-buy">Log Out</a>
						{% else %}
							<a href="{% url 'signup' %}" class="user-account for-buy">Sign Up</a>
							<a href="{% url 'login' %}" class="user-account for-buy">Login</a>
						{% endif %}
						<a href="#" class="cart for-buy"><span>Cart</span></a>

						<div class="action-menu">

							<div class="search-bar">
								<a href="#" class="search-button search-toggle" data-selector="#header-wrap">
									<i class="icon icon-search"></i>
								</a>
								<form role="search" method="get" class="search-box">
									<input class="search-field text search-input" placeholder="Search" type="search">
								</form>
							</div>
						</div>

					</div><!--top-right-->
				</div>
				
			</div>
		</div>
	</div><!--top-content-->

	<header id="header">
		<div class="container">
			<div class="row">

				<div class="col-md-2">
					<div class="main-logo">
						<a href="{% url 'home' %}"><img src="{% static 'images/main-logo.png' %}" alt="logo"></a>
					</div>

				</div>

				<div class="col-md-10">
					
					<nav id="navbar">
						<div class="main-menu stellarnav">
							<ul class="menu-list">
								<li 
								{% if '/' == request.path %}
								class="menu-item active"
								{% else %}
								class="menu-item"
								{% endif %}
								><a href="{% url 'home' %}" data-effect="Home">Home</a></li>
								<li
								{% if 'about/' in request.path %} 
								class="menu-item active"
								{% else %}
								class="menu-item"
								{% endif %}
								><a href="{% url 'about' %}" class="nav-link" data-effect="About">About</a></li>
								<li class="menu-item has-sub">
									<a href="#pages" class="nav-link" data-effect="Books">Books</a>
									<ul>
								        <li><a href="blog.html">Authors</a></li>
								        <li><a href="single-product.html">Product Single</a></li>
								     </ul>
								</li>
								<li class="menu-item"><a href="#popular-books" class="nav-link" data-effect="Shop">Blog</a></li>
								<li class="menu-item"><a href="#popular-books" class="nav-link" data-effect="Shop">Shop</a></li>
								<li
								{% if 'contact/' in request.path %} 
								class="menu-item active"
								{% else %}
								class="menu-item"
								{% endif %}
								><a href="{% url 'contact' %}" class="nav-link" data-effect="Contact">Contact</a></li>
							</ul>

							<div class="hamburger">
				                <span class="bar"></span>
				                <span class="bar"></span>
				                <span class="bar"></span>
				            </div>

						</div>
					</nav>

				</div>

			</div>
		</div>
	</header>
</div><!--header-wrap-->
